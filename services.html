<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Services
    </title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="services">
            <ul>
                <li>Web development</li>
                <li>UI/UX development</li>
                <li>Website migration</li>
                <li>Seminars</li>
            </ul>
        </section>

        <section>
            <form action="" method="post" enctype="multipart/form-data">
                <!-- <div>
                    <input type="hidden" value="token12315312342352352">
                </div> -->
                <div>
                    <label for="name-input">Name : </label>
                    <input id = "name-input" type="text" placeholder="Enter your name" name="customer-name">
                </div>
                <div>
                    <label for="email-input">Email : </label>
                    <input type="email" id="email-input" placeholder="Enter your email">
                </div>
                <div>
                    <label for="phno">Ph number</label>
                    <input type="tel" id = "phno" placeholder="Enter your number">
                </div>
                <div>
                    <label for="services-choice">Select Service</label>
                    <select name="" id="services-choice" >
                        <!-- <option value="">--Select an Option--</option> -->
                        <option value="web-dev">Web Development</option>
                        <option value="ui-ux">UI/UX Development</option>
                        <option value="web-migrate">Website Migration</option>
                        <option value="seminars" selected>Seminars</option>
                        <option value="others">Other</option>
                    </select>
                </div>

                <div>
                    <label for="budget-input">Estimated Budget :</label>
                    <input type="number" id="budget-input" value="10000">
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
